<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Virtual Valentine's Day Card</title>
</head>
<body>
<h1 class="valentine">Happy Valentine's Day!</h1>
<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket">
            <div class="envelope-text">От Ярика)</div>
        </div>
        <div class="letter">
            <p class="words line1">Нааааааааастюш</p>
            <p class="words line2">А эта валентинка для такой классной девочки, как ты</p>
            <p class="words line3">Для такої прикольної та цікавенької симпатульки  </p>
            <p class="words line4">!!!For You!!!</p>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
</div>
<script src="index.js"></script>
</body>
</html>
